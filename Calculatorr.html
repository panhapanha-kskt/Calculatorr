<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #c177b2;
        background-image: linear-gradient(315deg, #c177b2 0%, #e2e1e1 74%);
    }

    .calculator {
        width: 100%;
        max-width: 360px;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        overflow: hidden;
    }

    .display {
        background-color: #f9f9f9;
        padding: 25px 15px;
        text-align: right;
        font-size: 2.5rem;
        font-weight: bold;
        color: #333;
        border-bottom: 1px solid #ddd;
    }

    .buttons, .memory-buttons {
        display: grid;
        gap: 5px;
        background-color: #eee;
        padding: 10px;
    }

    .buttons {
        grid-template-columns: repeat(4, 1fr);
    }

    .memory-buttons {
        grid-template-columns: repeat(5, 1fr);
    }

    .button {
        background-color: #ffffff;
        border: none;
        border-radius: 8px;
        padding: 15px;
        font-size: 1.2rem;
        font-weight: bold;
        color: #333;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.2s, background-color 0.2s;
    }

    .button:active {
        transform: scale(0.95);
    }

    .button:hover {
        background-color: #f0f0f0;
    }

    .button.operator {
        background-color: #f9f9f9;
        color: #0078D7;
    }

    .button.operator:hover {
        background-color: #e3f2fd;
    }

    .button.equal {
        background-color: #0078D7;
        color: #fff;
    }

    .button.equal:hover {
        background-color: #005a9e;
    }

    @media (max-width: 768px) {
        .display {
            font-size: 2rem;
        }

        .button {
            padding: 12px;
            font-size: 1rem;
        }

        .memory-buttons .button {
            padding: 8px;
            font-size: 0.9rem;
        }
    }
</style>

</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="memory-buttons">
            <button class="button" onclick="memoryClear()">MC</button>
            <button class="button" onclick="memoryRecall()">MR</button>
            <button class="button" onclick="memoryAdd()">M+</button>
            <button class="button" onclick="memorySubtract()">M-</button>
            <button class="button" onclick="memoryStore()">MS</button>
        </div>
        <div class="buttons">
            <button class="button" onclick="percentage()">%</button>
            <button class="button" onclick="clearEntry()">CE</button>
            <button class="button" onclick="clearAll()">C</button>
            <button class="button" onclick="deleteLast()">&#9003;</button>

            <button class="button" onclick="reciprocal()">1/x</button>
            <button class="button" onclick="square()">xÂ²</button>
            <button class="button" onclick="squareRoot()">&radic;x</button>
            <button class="button operator" onclick="setOperator('/')">&#247;</button>

            <button class="button" onclick="appendNumber(7)">7</button>
            <button class="button" onclick="appendNumber(8)">8</button>
            <button class="button" onclick="appendNumber(9)">9</button>
            <button class="button operator" onclick="setOperator('*')">&#215;</button>

            <button class="button" onclick="appendNumber(4)">4</button>
            <button class="button" onclick="appendNumber(5)">5</button>
            <button class="button" onclick="appendNumber(6)">6</button>
            <button class="button operator" onclick="setOperator('-')">&#8722;</button>

            <button class="button" onclick="appendNumber(1)">1</button>
            <button class="button" onclick="appendNumber(2)">2</button>
            <button class="button" onclick="appendNumber(3)">3</button>
            <button class="button operator" onclick="setOperator('+')">&#43;</button>

            <button class="button" onclick="appendNumber('.')">.</button>
            <button class="button" onclick="appendNumber(0)">0</button>
            <button class="button" onclick="negateNumber()">&#177;</button>
            <button class="button equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentInput = '0';
        let previousInput = '';
        let operator = null;
        let memory = 0;

        function updateDisplay() {
            document.getElementById('display').innerText = currentInput;
        }

        function appendNumber(number) {
            if (currentInput === '0' && number !== '.') {
                currentInput = '';
            }

            if (number === '.' && currentInput.includes('.')) return;

            currentInput += number;
            updateDisplay();
        }

        function setOperator(op) {
            if (currentInput === '') return;

            if (previousInput !== '') {
                calculate();
            }

            operator = op;
            previousInput = currentInput;
            currentInput = '';
        }

        function calculate() {
            if (previousInput === '' || currentInput === '' || !operator) return;

            let result;
            const prev = parseFloat(previousInput);
            const curr = parseFloat(currentInput);

            switch (operator) {
                case '+':
                    result = prev + curr;
                    break;
                case '-':
                    result = prev - curr;
                    break;
                case '*':
                    result = prev * curr;
                    break;
                case '/':
                    result = curr !== 0 ? prev / curr : 'Error';
                    break;
                default:
                    return;
            }

            currentInput = result.toString();
            operator = null;
            previousInput = '';
            updateDisplay();
        }

        function clearAll() {
            currentInput = '0';
            previousInput = '';
            operator = null;
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '0';
            updateDisplay();
        }

        function deleteLast() {
            currentInput = currentInput.slice(0, -1) || '0';
            updateDisplay();
        }

        function negateNumber() {
            if (currentInput === '0') return;
            currentInput = (parseFloat(currentInput) * -1).toString();
            updateDisplay();
        }

        function percentage() {
            currentInput = (parseFloat(currentInput) / 100).toString();
            updateDisplay();
        }

        function square() {
            currentInput = (parseFloat(currentInput) ** 2).toString();
            updateDisplay();
        }

        function squareRoot() {
            currentInput = Math.sqrt(parseFloat(currentInput)).toString();
            updateDisplay();
        }

        function reciprocal() {
            currentInput = (1 / parseFloat(currentInput)).toString();
            updateDisplay();
        }

        function memoryClear() {
            memory = 0;
        }

        function memoryRecall() {
            currentInput = memory.toString();
            updateDisplay();
        }

        function memoryAdd() {
            memory += parseFloat(currentInput);
        }

        function memorySubtract() {
            memory -= parseFloat(currentInput);
        }

        function memoryStore() {
            memory = parseFloat(currentInput);
        }
    </script>
</body>
</html>
